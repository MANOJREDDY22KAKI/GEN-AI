<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Report File Analyst</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="script.js"></script>
</head>
<body class="min-h-screen p-4 sm:p-8">
    <div class="max-w-5xl mx-auto bg-white shadow-xl rounded-xl p-6 md:p-8">
        <h1 class="text-3xl font-extrabold text-gray-900 mb-6 border-b pb-2">
            AI SSRS Report File Analyst
        </h1>

        <div class="mb-6 border border-dashed border-gray-300 rounded-lg p-4 bg-gray-50">
            <div class="flex items-center space-x-4 mb-3">
                <label for="file-input" class="cursor-pointer bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-lg shadow transition duration-150 ease-in-out">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 inline-block mr-2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 13.5 12 21m0 0-7.5-7.5M12 21V3" />
                    </svg>
                    Select Report File (.pdf, .txt, .csv)
                </label>
                <input type="file" id="file-input" class="hidden" accept=".pdf,.txt,.csv">
                
                <span id="file-status" class="text-sm text-gray-600 truncate">
                    No file selected.
                </span>
            </div>
            <p class="text-xs text-indigo-500 font-medium">Note: Word (.doc/.docx) and Excel (.xls/.xlsx) files are not supported in this client-side version.</p>
        </div>
        
        <div class="mb-6">
            <label class="block text-sm font-medium text-gray-700 mb-2">
                Extracted Report Text Preview (First 500 characters)
            </label>
            <div id="content-preview" class="extracted-content-container bg-white border border-gray-300 rounded-lg p-3 text-gray-800">
                Awaiting file upload...
            </div>
        </div>


        <div id="chat-window" class="chat-container overflow-y-auto bg-gray-50 p-4 rounded-lg border border-gray-200 mb-6">
            </div>

        <div id="error-container" class="hidden p-3 bg-red-100 border border-red-400 text-red-700 rounded-lg mb-4 text-sm font-medium"></div>

        <div class="flex items-end space-x-3">
            <div id="loading-indicator" class="hidden text-indigo-600 text-sm italic py-2">
                Analyzing report data...
            </div>
            
            <input type="text" id="user-input" placeholder="Ask a question about the loaded data..."
                   class="flex-1 p-3 border border-gray-300 rounded-xl focus:ring-indigo-500 focus:border-indigo-500 shadow-sm disabled:bg-gray-100"
                   autocomplete="off">
                   
            <button id="submit-button" class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-6 rounded-xl shadow-lg transition duration-150 ease-in-out disabled:bg-indigo-400">
                Analyze
            </button>
        </div>

    </div>
</body>
</html>
